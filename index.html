<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trello Clone</title>
  </head>

  <body>
    <h1>Trello Board</h1>
    <main>
      <!-- 3 Lists -->
      <section id="todoList">
        <h2>To-do</h2>
        <div class="list"></div>
      </section>
      <section id="progressList">
        <h2>In progress</h2>
        <div class="list"></div>
      </section>
      <section id="doneList">
        <h2>Done</h2>
        <div class="list"></div>
      </section>
      <!-- form & add button -->
      <section id="addNewTask">
        <button class="addNew"></button>
        <form class="hidden" data-state="post">
          <h2 class="newTask">New Task</h2>

          <label for="taskName">Task's name</label>
          <input type="text" name="taskName" id="taskName" required />
          <p class="msg">Please provide task's name</p>

          <label for="describe">Description</label>
          <textarea
            type="text"
            name="describe"
            id="describe"
            rows="5"
            cols="33"
          ></textarea>

          <label for="estimate">Estimate</label>
          <input type="text" name="estimate" id="estimate" required />
          <p class="msg">How long does it take to complete the task?</p>

          <label for="deadline">Deadline</label>
          <input type="datetime-local" name="deadline" id="deadline" required />
          <p class="msg">When is the dealine?</p>

          <label for="creator">Created by</label>
          <input type="text" name="creator" id="creator" required />
          <p class="msg">Who are you?</p>

          <fieldset id="priority">
            <legend>Priority</legend>
            <ul>
              <li>
                <input
                  type="radio"
                  name="priority"
                  value="!!! High"
                  id="high"
                />
                <label for="high">!!! High</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="priority"
                  value="!! Medium"
                  id="medium"
                />
                <label for="medium">!! Medium</label>
              </li>
              <li>
                <input type="radio" name="priority" value="! Low" id="low" />
                <label for="low">! Low</label>
              </li>
            </ul>
          </fieldset>

          <!-- Automate the time stamp with JS -->
          <label for="date_added">Date Added</label>
          <input type="datetime-local" name="date_added" id="date_added" />

          <label for="colorCode">Color</label>
          <input type="color" name="colorCode" id="colorCode" />

          <button type="submit" class="add">Add</button>
        </form>
      </section>
    </main>

    <!-- Clone template -->
    <template>
      <article id="cardcontainer" draggable="true">
        <button class="close">✘</button>
        <h3 class="title"></h3>
        <div class="wrap">
          <p class="descr hidden"></p>
          <p class="priority"></p>
          <p class="estimate"></p>
        </div>
        <p class="deadline"></p>
        <p class="creator"></p>
        <p class="date_added"></p>
        <div class="btns_container">
          <button class="editbtn"></button>
          <div class="movebtns">
            <button class="mvleft">◀︎</button>
            <button class="mvright">▶︎</button>
          </div>
        </div>
      </article>
    </template>
    <script type="module" src="node_modules/moment/moment.js"></script>
    <!-- <script src="partials/vars.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
