<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Trello Clone</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>Trello Board</h1>
    <main>
      <!-- 3 Lists -->
      <section id="todoList">
        <h2>To-do</h2>
      </section>
      <section id="progressList">
        <h2>In progress</h2>
      </section>
      <section id="doneList">
        <h2>Done</h2>
      </section>
      <!-- form & add button -->
      <button class="addNew"></button>
      <form action="">
        <h2 class="newTask">New Task</h2>
        
      </form>
    </main>

    <!-- Clone template -->
    <template id="card">
      <h1 class="title"></h1>
      <p class="descr"></p>
      <button class="editbtn"></button>
      <div class="movebtns_container">
        <button class="mvleft"></button>
        <button class="mvright"></button>
      </div>
    </template>
    <script src="/script.75da7f30.js"></script>
  </body>
</html>
